cdefs: &cdefs
- PDUA_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- PDUA_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- PDUA_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- PDUA_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- PDUA_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- PDUA_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: PDUA_CONFIG_PORTING_STDLIB
- PDUA_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0
- PDUA_CONFIG_OF_PORTS_MAX:
    doc: "Maximum number of OF ports."
    default: SLSHARED_CONFIG_OF_PORT_MAX
- PDUA_CONFIG_TX_PRIO:
    doc: "Indigo socket priority to register the tx callback with."
    default: IND_SOC_HIGH_PRIORITY
- PDUA_CONFIG_RX_TIMEOUT_PRIO:
    doc: "Indigo socket priority to register the rx timeout callback with."
    default: IND_SOC_NORMAL_PRIORITY

pdua_packet_state: &packet_states
- UNKNOWN
- HIT
- MISS

definitions:
  cdefs:
    PDUA_CONFIG_HEADER:
      defs: *cdefs
      basename: pdua_config

  enum: &enum
    pdua_packet_state:
      members: *packet_states
      desc: "Packet state of a port"

  portingmacro:
    PDUA:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen

  xenum:
    PDUA_ENUMERATION_ENTRY:
      members: *enum
